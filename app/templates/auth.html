<!DOCTYPE html>
<html>
<head>
  <title>QuertzClient Hosting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Login to Your Server Panel</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" name="action" value="login">Login</button>
    </form>

    <hr>

    <h2>Create an Account</h2>
    <form method="post">
      <input type="text" name="new_username" placeholder="Username" required><br>
      <input type="password" name="new_password" placeholder="Password" required><br>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
      <button type="submit" name="action" value="signup">Sign Up</button>
    </form>
  </div>
</body>
</html>
